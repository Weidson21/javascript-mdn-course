<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition : task 1</title>
</head>
<body>
    <main>
        <label for="idad">Idade da criança: <input type="number" name="idade" id="idad"><button id="button">Analisar</button></label>
        <p id="idade"></p>
    </main>
    <script>
        let inputIdade = document.querySelector("#idad");
        let para = document.querySelector("#idade");
        let button = document.querySelector("#button");

        button.addEventListener("click", analisar);

        function analisar() {
            let idade = Number(inputIdade.value);
            if (idade < 12){
                para.textContent = "Acesso negado para crianças";
            } else if (idade >= 12 && idade < 18){
                para.textContent = "Acesso com supervisão";
            } else {
                para.textContent = "Acesso liberado";
            }
        }

    </script>
</body>
</html>
